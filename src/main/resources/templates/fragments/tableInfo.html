<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- TableInfo Group -->
<th:block th:fragment="TableFragment">
    <table class="dataTable">
        <thead>
        <th:block th:each="fieldName, i : ${fields}">
        <th class="mainColorBg dataThFirst" th:if="${i.count eq 1}">
            <input type="checkbox" id="allCheck">
        </th>

        <th class="dataTh mainColorBg white" th:classappend="${i.count eq i.size ? 'dataThLast' : ''}" th:text="${fieldName}"></th>
        </th:block>
        </thead>
        <tbody>

        <tr th:each="object ,i : ${data}">
            <th:block th:each="fieldName, j : ${fields}">
                <td class="whiteBg" th:classappend="${j.count eq 1 ?
                (i.count eq i.size ? 'dateTdFirst' : 'dataTdBorder') : 'tableDisplayNoneOption'}" >
                    <input type="checkbox">
                </td>

                <td class="dataTd whiteBg" th:classappend="${j.count eq 1 ?
                (i.count eq i.size ? '' : 'dataTdBorder') : 'tableDisplayNoneOption'}">
                    <a class="link pointer" th:text="${@tableService.getFieldValue(object, fieldName)}"></a>
                </td>

                <td class="dataTd whiteBg" th:classappend="${j.count ne 1 ?
                (i.count eq i.size ? 'dataTdLast' : 'dataTdBorder') : 'tableDisplayNoneOption'}"
                    th:text="${@tableService.getFieldValue(object, fieldName)}"></td>
            </th:block>
        </tr>
        </tbody>
    </table>
</th:block>
